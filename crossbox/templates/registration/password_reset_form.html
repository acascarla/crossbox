{% extends 'login_base.html' %}

{% block title %}Forgot Your Password?{% endblock %}

{% block user_form %}
  <h1>¿No recuerdas tu contaseña?</h1>
  <p>Escribe tu email y te enviaremos instrucciones para reestablecer tu contraseña.</p>

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class='c-login__button c-recovery__button' value="Envíame instrucciones!">
  </form>
  <div class="register_or_login">
    <a href="{% url 'login' %}"><span>Volver al Login</span></a>
  </div>
{% endblock %}
