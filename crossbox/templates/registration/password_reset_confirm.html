{% extends 'login_base.html' %}

{% block title %}Reestrablecer contraseña{% endblock %}

{% block user_form %}
<h1>Introduce la nueva contraseña</h1>
<style>
  #id_new_password1,#id_new_password2 {
    font-size: 1em;
    border: 1px solid #e2e2e2;
    padding: var(--spacing);
    margin: 0;
    border-radius: 0;
    display: block;
    margin-bottom: 15px;
  }
</style>
<form method="POST">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="c-login__button c-recovery__button">Reestablecer contraseña</button>
</form>
<div class="register_or_login">
  <a href="{% url 'login' %}"><span>Volver al Login</span></a>
</div>
{% endblock %}
