{% extends 'login_base.html' %}
{% load static %}
{% block user_form %}
  <form method="POST" class='c-login__form' method='post' autocomplete='off'>
      {% csrf_token %}
      <div class='c-login__logo'><img height='55' src='{% static "images/logo.png" %}'></div>
      {{ form.as_p }}
      <button class='c-login__button' type='submit'>Registrarse</button>
  </form>
  <div>
      {% if form.errors %}
      <ul class='c-errors'>
          {% for k, error in form.errors.items %}
          <li>{{ error }}</li>
          {% endfor %}
      </ul>
      {% endif %}
  </div>
  <div class="register_or_login">
      <a href="{% url 'login' %}"><span>Volver al Login</span></a>
  </div>
{% endblock user_form %}
